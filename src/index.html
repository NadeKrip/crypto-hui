<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"  href="src/style.css">
    <title>TradingVueJs 101</title>
    <style>
        html,body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="main-wrapper">
    <div class="sidebar">

    </div>
    <div class="main-content">
        <header>
            <div class="nav">
                <button class="nav-item">
                    <i class="bi bi-plus-circle"></i>
                    New order
                </button>
            </div>
        </header>
        <main>
            <div class="graphic-container">
                <div class="graphic-header">
                    <div class="selects">
                        <select class="graphic-select" id="trading-pair">
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                        </select>

                        <select class="graphic-select" id="trading-time-range">
                            <option value="BTCUSD">1 minute</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                            <option value="BTCUSD">BTCUSD</option>
                        </select>
                    </div>
                </div>
                <div class="graphic-graphic" id="graphic-graphic">
                    <div id="app"></div>
                </div>
                <div class="graphic-footer">
                </div>
            </div>
            <div class="table">
                <div class="table-header">
                    <div class="table-row">
                        <div class="table-col">
                            Ticket
                        </div>
                        <div class="table-col">
                            Time
                        </div>
                        <div class="table-col">
                            Type
                        </div>
                        <div class="table-col">
                            Volume
                        </div>
                        <div class="table-col">
                            Symbol
                        </div>
                        <div class="table-col">
                            Open price
                        </div>
                        <div class="table-col">
                            S/L
                        </div>
                        <div class="table-col">
                            T/P
                        </div>
                        <div class="table-col">
                            Current price
                        </div>
                        <div class="table-col">
                            Commission
                        </div>
                        <div class="table-col">
                            Swap
                        </div>
                        <div class="table-col">
                            Profit
                        </div>
                        <div class="table-col">
                            <i class="bi bi-pencil-fill"></i>
                        </div>
                    </div>
                </div>
                <div id="ggg">
                </div>
                <div class="table-content">

                </div>
            </div>
        </main>
        <footer>
            <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
            <script src="src/gg.js"></script>
        </footer>
    </div>
</div>

<!--        <div id="app"></div>-->
<!--    </div>-->


</body>

</html>
